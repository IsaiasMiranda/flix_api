[uwsgi]
chdir = /var/www/flix_api
module = core.wsgi
home = /var/www/flix_api/venv
master = true
processes = 10
socket = /var/www/flix_api/flix_api.sock
chmod-socket = 660
chown-socket = revemar:www-data
harakiri = 60
max-requests = 5000
threads = 2  # Opcional, dependendo da aplicação
vacuum = true
logto = /var/log/uwsgi/flix_api.log  # Opcional, para logar os erros em um arquivo
buffer-size = 32768  # Opcional, ajustável conforme necessidade
